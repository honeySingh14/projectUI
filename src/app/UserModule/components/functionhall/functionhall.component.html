<!-- =========================================================
                      FUNCTION HALL LIST
=========================================================== -->
<div class="column-layout">
    <div class="main-column">
        <div *ngFor="let item of data" (click)="moreInfo(item.ownerId)">
            <div class="Hit media-flex media-flex--left media-flex--xs" data-wdio="hit" role="listitem">
                <!-- =========================================================
                      FUNCTION HALL IMAGE VIEW 
              =========================================================== -->
                <a style="cursor:pointer" class="list-group-item clearfix" routerLinkActive="active"
                    [routerLink]="[item]">
                    <div class="row no-gutters">
                        <div class="col-md-4 col-lg-5 col-xl-6">
                            <img src="{{item.imageUrl[0]}}" class="card-img"
                                style="width: 220px; height: 220px; padding-top: 20px;" alt="...">
                        </div>
                        <div class="col-md-8 col-lg-7 col-xl-6">
                            <div class="card-body">
                                <div class="media-flex__body">
                                    <h2 class="HitInfo__headline hover-text" aria-hidden="true"
                                        style="margin-top: 20px;">
                                        {{ item.name }}</h2>
                                    <div class="HitInfo__details">
                                        <div class="Details__propertyType Details__label" aria-hidden="true"
                                            style="margin-top: -20px;"><b>Owner:</b>
                                            {{ item.ownerFirstName }}</div>
                                    </div>
                                    <div class="HitInfo__details">
                                        <div class="Details__functionhalls Details__label" aria-hidden="true">
                                            <b>Address:</b>
                                            <br>{{ item.street }},<br>{{ item.city }},<br>{{ item.state }},<br>{{ item.zipcode }}.
                                        </div>
                                    </div>
                                    <!-- =========================================================
          BOOK  FUNCTION HALL  
=========================================================== -->
                                    <div class="HitInfo__labels">
                                        <div class="" role="presentation"
                                            style="display: inline-block; outline: 0px; position: relative;">
                                            <span role="presentation"
                                                class="HitInfo__labels_item label label-default label-49">Book
                                                This Function
                                                Hall</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="main-column">
        <div class="col-md-6" style="margin-left: 100px;">
            <img src="../../../../assets/Images/Coming Soon.png" style="width: 550px;">
        </div>
    </div>
</div>
<br><br>

<div class="container">
    <div class="row">
        <div class="card">
            <div class="col-md-6">
                <div id="myCarousel" class="carousel slide" style="height: 220px; width: 300px;">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        
                       <div class="item active">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRSGPD7-nU4i12A_Q7d_g9SsE5P_BlJZq-Ssg&usqp=CAU" alt="Chicago" style="height: 220px; width: 300px;">
                      </div>
                  
                      <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRSGPD7-nU4i12A_Q7d_g9SsE5P_BlJZq-Ssg&usqp=CAU" alt="Chicago" style="height: 220px; width: 300px;">
                      </div>
                  
                      <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTw3vv5Yh7_LnjGbs8SvjlVPkLS-vbFQjK4zQ&usqp=CAU" alt="New York" style="height: 220px; width: 300px;">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <!-- <span class="sr-only">Previous</span> -->
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <!-- <span class="sr-only">Next</span> -->
                    </a>
                </div>
                
            </div>
            <div class="col-md-6">
                <h2 style="font-family:  Palatino;"><b>My Function Hall</b></h2>
                <span>
                    <h4><i class="fa fa-map-marker"></i>  Hyderabad, Telangana, 500037</h4>
                </span>
                <h6></h6>
            </div>
        </div>
    </div>
</div>
<br><br><br>
